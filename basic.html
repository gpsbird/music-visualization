<html>
<head>
    <title>Music Visualization</title>
    <script src="kity.js"></script>
    <style>
        #apple-timing {
            width: 80%;
        }
    </style>
</head>
<body>
    <fieldset id="apple-zone" disabled>
        <legend>apple.mp3</legend>
        <audio id="apple-src" src="apple.mp3"></audio>
        <input id="apple-timing" type="range" value="0" />
        <button id="play-button">Play</button>
        <button id="pause-button" disabled>Pause</button>
    </fieldset>
    <fieldset id="visualization">
        <legend>visualization</legend>
    </fieldset>
</body>
<script src="mv.js"></script>
</html>
